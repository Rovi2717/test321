name: Deploy index.html to EC2

on:
  push:
    branches: [ master ]
    paths: ['index.html']  # Only run when index.html changes [web:1]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy index.html to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}        # your-ec2-public-ip
          username: ${{ secrets.EC2_USER }}    # ec2-user or ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}      # Private key content
          source: "index.html"
          target: "/var/www/html/"             # Apache document root
          rm: true                             # Remove old file first [web:39]
