<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping App Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .product p {
      color: #555;
      margin: 0.5rem 0;
    }
    .price {
      font-weight: bold;
      color: #28a745;
      margin: 0.5rem 0;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Shopping App</h1>
</header>

<div class="container">
  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1"/>
      <h3>Product 1</h3>
      <p>High quality product 1 description.</p>
      <div class="price">$19.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2"/>
      <h3>Product 2</h3>
      <p>Premium product 2 description.</p>
      <div class="price">$29.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3"/>
      <h3>Product 3</h3>
      <p>Exclusive product 3 description.</p>
      <div class="price">$39.99</div>
      <button>Add to Cart</button>
    </div>
  </section>
</div>

<footer>
  &copy; 2025 Shopping App. All rights reserved.
</footer>

</body>
</html>
